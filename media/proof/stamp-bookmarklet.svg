<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 980 260" role="img" aria-labelledby="t d">
  <title id="t">Bookmarklet stamp flow</title>
  <desc id="d">User selects text, clicks bookmarklet, opens verifier with payload.</desc>
  <style>
    .bg{fill:#030712}
    .panel{fill:#111827;stroke:#374151;stroke-width:2;rx:16}
    .h{font:700 21px system-ui,Segoe UI,sans-serif;fill:#f3f4f6}
    .s{font:500 15px system-ui,Segoe UI,sans-serif;fill:#cbd5e1}
    .n{font:700 34px system-ui,Segoe UI,sans-serif;fill:#22d3ee}
    .arr{stroke:#38bdf8;stroke-width:4;marker-end:url(#a)}
  </style>
  <defs>
    <marker id="a" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#38bdf8"/>
    </marker>
  </defs>
  <rect class="bg" width="980" height="260"/>
  <rect class="panel" x="25" y="30" width="290" height="200"/>
  <text class="n" x="45" y="74">1</text>
  <text class="h" x="88" y="74">Select optional text</text>
  <text class="s" x="45" y="108">No selection? falls back to page text.</text>
  <text class="s" x="45" y="132">URL + timestamp are captured.</text>

  <rect class="panel" x="345" y="30" width="290" height="200"/>
  <text class="n" x="365" y="74">2</text>
  <text class="h" x="408" y="74">Click bookmarklet</text>
  <text class="s" x="365" y="108">Payload saved in localStorage</text>
  <text class="s" x="365" y="132">(browser-local, no upload).</text>

  <rect class="panel" x="665" y="30" width="290" height="200"/>
  <text class="n" x="685" y="74">3</text>
  <text class="h" x="728" y="74">Open verifier</text>
  <text class="s" x="685" y="108">Create signed stamp with wallet</text>
  <text class="s" x="685" y="132">then verify + generate badge.</text>

  <line class="arr" x1="315" y1="130" x2="335" y2="130"/>
  <line class="arr" x1="635" y1="130" x2="655" y2="130"/>
</svg>
