<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 980 220" role="img" aria-labelledby="t d">
  <title id="t">Verify flow diagram</title>
  <desc id="d">Three-step flow: stamp, verify, badge.</desc>
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#0ea5e9"/>
      <stop offset="1" stop-color="#22c55e"/>
    </linearGradient>
    <style>
      .box{fill:#0f172a;stroke:#334155;stroke-width:2;rx:18}
      .h{font:700 24px system-ui,Segoe UI,sans-serif;fill:#e2e8f0}
      .s{font:500 16px system-ui,Segoe UI,sans-serif;fill:#94a3b8}
      .a{stroke:url(#g1);stroke-width:4;marker-end:url(#m)}
    </style>
    <marker id="m" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M0,0 L10,5 L0,10 z" fill="#22c55e"/>
    </marker>
  </defs>
  <rect width="980" height="220" fill="#020617"/>
  <rect class="box" x="30" y="40" width="270" height="140"/>
  <text class="h" x="52" y="92">1) Stamp</text>
  <text class="s" x="52" y="124">Capture page text + URL</text>
  <text class="s" x="52" y="148">Sign receipt with wallet</text>

  <rect class="box" x="355" y="40" width="270" height="140"/>
  <text class="h" x="377" y="92">2) Verify</text>
  <text class="s" x="377" y="124">Paste receipt JSON</text>
  <text class="s" x="377" y="148">Check hash + signer</text>

  <rect class="box" x="680" y="40" width="270" height="140"/>
  <text class="h" x="702" y="92">3) Share</text>
  <text class="s" x="702" y="124">Generate badge snippet</text>
  <text class="s" x="702" y="148">Embed proof in posts</text>

  <line class="a" x1="305" y1="110" x2="345" y2="110"/>
  <line class="a" x1="630" y1="110" x2="670" y2="110"/>
</svg>
