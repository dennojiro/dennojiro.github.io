<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 980 300" role="img" aria-labelledby="t d">
  <title id="t">Trust levels ladder</title>
  <desc id="d">Three trust levels from signed only to Bitcoin anchored.</desc>
  <style>
    .bg{fill:#020617}
    .lane{fill:#0f172a;stroke:#334155;stroke-width:2;rx:16}
    .h{font:700 22px system-ui,Segoe UI,sans-serif;fill:#e2e8f0}
    .s{font:500 15px system-ui,Segoe UI,sans-serif;fill:#94a3b8}
    .tag{font:700 13px system-ui,Segoe UI,sans-serif;fill:#020617}
  </style>
  <rect class="bg" width="980" height="300"/>
  <rect class="lane" x="30" y="40" width="920" height="62"/>
  <rect x="44" y="53" width="122" height="36" rx="18" fill="#38bdf8"/>
  <text class="tag" x="74" y="76">LEVEL 0</text>
  <text class="h" x="190" y="79">Signed only</text>
  <text class="s" x="400" y="79">Integrity + authorship, weak time claim</text>

  <rect class="lane" x="30" y="120" width="920" height="62"/>
  <rect x="44" y="133" width="122" height="36" rx="18" fill="#22c55e"/>
  <text class="tag" x="74" y="156">LEVEL 1</text>
  <text class="h" x="190" y="159">+ Public log witness</text>
  <text class="s" x="445" y="159">Append-only log makes silent rewrites harder</text>

  <rect class="lane" x="30" y="200" width="920" height="62"/>
  <rect x="44" y="213" width="122" height="36" rx="18" fill="#f59e0b"/>
  <text class="tag" x="74" y="236">LEVEL 2</text>
  <text class="h" x="190" y="239">+ Bitcoin anchoring</text>
  <text class="s" x="405" y="239">Strongest practical “existed by time T” evidence</text>
</svg>
