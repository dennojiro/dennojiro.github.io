<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memory Capsule</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;background:#f6f6f6;margin:0;}
    .page{max-width:820px;margin:24px auto;background:#fff;border-radius:16px;overflow:hidden;box-shadow:0 8px 30px rgba(0,0,0,.08)}
    .hero{position:relative;height:320px;background:#222;}
    .hero img{width:100%;height:100%;object-fit:cover;opacity:.9}
    .badge{position:absolute;left:18px;bottom:18px;background:rgba(255,255,255,.92);padding:10px 14px;border-radius:999px;font-weight:700}
    .content{padding:22px 26px 28px 26px;}
    .title{font-size:28px;margin:0 0 6px 0;}
    .meta{color:#666;margin:0 0 14px 0;}
    .story{font-size:16px;line-height:1.55;color:#222;white-space:pre-wrap}
    .chips{display:flex;flex-wrap:wrap;gap:8px;margin:0 0 14px 0}
    .fortune{display:inline-block;padding:8px 12px;border-radius:999px;background:#fff8e6;border:1px solid #f2d185;color:#7d5200;font-weight:600;font-size:13px;max-width:100%}
    .mood-pill{display:inline-block;padding:7px 11px;border-radius:999px;background:#eef6ff;border:1px solid #bcd8ff;color:#164b84;font-weight:600;font-size:12px;line-height:1.2}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:18px}
    .grid img{width:100%;aspect-ratio:1/1;object-fit:cover;border-radius:10px}
    .footer{padding:14px 26px 22px;color:#888;font-size:12px}
  </style>
</head>
<body>
  <div class="page">
    <div class="hero">
      <img src="HERO_IMAGE" alt="" />
      <div class="badge">MEMORY CAPSULE</div>
    </div>
    <div class="content">
      <h1 class="title">TITLE</h1>
      <p class="meta">DATE · LOCATION</p>
      FORTUNE_BLOCK
      <div class="story">STORY</div>
      <div class="grid">
        <img src="IMG1" alt="" />
        <img src="IMG2" alt="" />
        <img src="IMG3" alt="" />
      </div>
    </div>
    <div class="footer">Generated by Denno Jiro · v0 template</div>
  </div>
</body>
</html>
