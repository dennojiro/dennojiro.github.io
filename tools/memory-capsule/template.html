<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memory Capsule</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;background:#f6f6f6;margin:0;}
    .page{max-width:820px;margin:24px auto;background:#fff;border-radius:16px;overflow:hidden;box-shadow:0 8px 30px rgba(0,0,0,.08)}
    .hero{position:relative;height:320px;background:#222;}
    .hero img{width:100%;height:100%;object-fit:cover;opacity:.9}
    .badge{position:absolute;left:18px;bottom:18px;background:rgba(255,255,255,.92);padding:10px 14px;border-radius:999px;font-weight:700}
    .content{padding:22px 26px 28px 26px;}
    .title{font-size:28px;margin:0 0 6px 0;}
    .meta{color:#666;margin:0 0 14px 0;}
    .ambient-light{margin-top:3px;font-size:11px;line-height:1.25;color:#9aa1ac;letter-spacing:.01em}
    .noise-residue{margin-top:2px;font-size:10px;line-height:1.2;color:#b3b9c3;letter-spacing:.01em}
    .glitch-souvenir{margin-top:2px;font-size:10px;line-height:1.2;color:#b1a3c0;letter-spacing:.01em;font-style:italic}
    .story-wrap{position:relative;}
    .weather-stamp{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:46px;font-weight:700;letter-spacing:.08em;text-transform:uppercase;color:rgba(0,0,0,.045);pointer-events:none;user-select:none;transform:rotate(-8deg);text-align:center;line-height:1.1;z-index:0}
    .story{position:relative;z-index:1;font-size:16px;line-height:1.55;color:#222;white-space:pre-wrap}
    .memory-cue{position:relative;z-index:1;margin-top:6px;font-size:12px;line-height:1.35;color:#666;font-style:italic}
    .chips{display:flex;flex-wrap:wrap;gap:8px;margin:0 0 14px 0}
    .fortune{display:inline-block;padding:8px 12px;border-radius:999px;background:#fff8e6;border:1px solid #f2d185;color:#7d5200;font-weight:600;font-size:13px;max-width:100%}
    .mood-pill{display:inline-block;padding:7px 11px;border-radius:999px;background:#eef6ff;border:1px solid #bcd8ff;color:#164b84;font-weight:600;font-size:12px;line-height:1.2}
    .soundtrack-chip{display:block;flex:0 0 100%;margin-top:2px;padding:4px 2px;color:#5f6673;font-size:12px;line-height:1.2;letter-spacing:.01em}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:18px}
    .grid img{width:100%;aspect-ratio:1/1;object-fit:cover;border-radius:10px}
    .echo-future{margin-top:14px;color:#8a8f99;font-size:11px;line-height:1.35;letter-spacing:.01em;font-style:italic;opacity:.9}
    .footer{padding:14px 26px 22px;color:#888;font-size:12px}
  </style>
</head>
<body>
  <div class="page">
    <div class="hero">
      <img src="HERO_IMAGE" alt="" />
      <div class="badge">MEMORY CAPSULE</div>
    </div>
    <div class="content">
      <h1 class="title">TITLE</h1>
      <div class="meta">
        <div>DATE · LOCATION</div>
        AMBIENT_LIGHT_BLOCK
        NOISE_RESIDUE_BLOCK
        GLITCH_SOUVENIR_BLOCK
      </div>
      FORTUNE_BLOCK
      <div class="story-wrap">
        WEATHER_STAMP_BLOCK
        <div class="story">STORY</div>
        MEMORY_CUE_BLOCK
      </div>
      <div class="grid">
        <img src="IMG1" alt="" />
        <img src="IMG2" alt="" />
        <img src="IMG3" alt="" />
      </div>
      ECHO_FROM_FUTURE_BLOCK
    </div>
    <div class="footer">Generated by Denno Jiro · v0 template</div>
  </div>
</body>
</html>
